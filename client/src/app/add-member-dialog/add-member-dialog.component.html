<h2 mat-dialog-title>Dodawanie użytkownika do grupy</h2>

<form #addMemberForm="ngForm">

    <mat-dialog-content>
        <mat-form-field color="primary" apperance="fill">
            <mat-label>Imię i nazwisko</mat-label>
            <input matInput type="text" #n="ngModel" (keyup)="fetchUsers($event)" [(ngModel)]="name" name="name" autocomplete="off" required />
            <mat-error *ngIf="!n?.valid && (n?.dirty || n?.touched)">
                <span *ngIf="n.errors.required">Nazwa użytkownika jest wymagana</span>
            </mat-error>
        </mat-form-field>

        <input type="hidden" [(ngModel)]="username" name="username" />

        <ul>
            <li *ngFor="let u of searchResult" (click)="selectUser(u.username, u.firstName, u.lastName)">
                <p> {{u.firstName}} {{u.lastName}} ( <span>{{u.username}}</span> ) </p>
            </li>
        </ul>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button (click)="close()">Anuluj</button>
        <button type="submit" mat-raised-button color="primary" mat-dialog-close (click)="addMember()" [disabled]="addMemberForm.invalid || !toggle">Dodaj</button>
    </mat-dialog-actions>

</form>
