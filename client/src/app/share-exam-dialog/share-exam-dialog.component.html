<h2 mat-dialog-title>Udostępnij egzamin</h2>

<mat-dialog-content>

    <p>Udostępnij egzamin użytkownikowi:</p>

    <form #shareExamForm="ngForm">
        <mat-form-field color="primary" apperance="fill">
            <mat-label>Imię i nazwisko</mat-label>
            <input matInput type="text" #n="ngModel" (keyup)="fetchUsers($event)" [(ngModel)]="name" name="name"
                autocomplete="off" required />
            <mat-error *ngIf="!n?.valid && (n?.dirty || n?.touched)">
                <span *ngIf="n.errors.required">Nazwa użytkownika jest wymagana</span>
            </mat-error>
        </mat-form-field>

        <input type="hidden" [(ngModel)]="username" name="username" />

        <button type="submit" mat-raised-button color="primary" (click)="share()"
            [disabled]="shareExamForm.invalid || !toggle">Udostępnij użytkownikowi</button>

        <ul>
            <li *ngFor="let u of searchResult" (click)="selectUser(u.username, u.firstName, u.lastName)">
                <p> {{u.firstName}} {{u.lastName}} ( <span>{{u.username}}</span> ) </p>
            </li>
        </ul>
    </form>

    <p>Udostępnij egzamin grupie:</p>

    <form #shareGroupForm=ngForm>

    <mat-form-field appearance="fill">
        <mat-label>Grupa</mat-label>
        <mat-select [formControl]="groupControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let group of groups" [value]="group">
                {{ group.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" (click)="shareGroup()">Udostępnij grupie</button>

    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="close()">Zakończ</button>
    <!-- <button type="submit" mat-raised-button color="primary" (click)="share()" mat-dialog-close>Udostępnij</button> -->
</mat-dialog-actions>
